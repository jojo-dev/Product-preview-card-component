<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./main.css">
        <title>Frontend Mentor | Product preview card component</title>
    </head>

    <body>
        <div class="card main">
            <div class="imagePart"></div>

            <div class="infoPart">
                <div class="content">
                    <h4 class="subheading">Perfume</h4>
                    <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
                    <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="priceTag">
                        <span class="newPrice">$149.99</span>
                        <span class="oldPrice">$169.99</span>
                    </div>
                    <button class="btnAdd"><img alt="cart" src="./images/icon-cart.svg"></img>Add to Cart</button>
                </div>
            </div> 
        </div>
        <div class="attribution footer">
            Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by<a href="https://github.com/jojo-dev">Jovana Milojevic</a>.
        </div>

    </body>
</html>
